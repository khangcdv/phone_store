<!doctype html>
<html lang="en">

<head>
  <title>SmartPhone Store - Add Product</title>
  <link rel="icon" href="../img/app-development.png">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- FA6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/adding.css">
</head>

<body >
  
  <div class="addingProductForm" >
			<div class="container">
				<div class="formTitle">
          <button class="previousBtn"> <a href="../admin.html"> <i class="fa-solid fa-angle-left"></i> </a></button>
					<h2>Thêm sản phẩm</h2>
				</div>
				<!-- Modal body -->
				<div class="formBody">

					<form id="productForm" role="form">
            <!-- Tên sản phẩm -->
            <div class="mb-3">
              <label class="form-label">Tên sản phẩm</label>
              <input id="nameProduct" type="text" class="form-control" id="inputGroup-sizing-default" >
              <div class="form-text"><span id="errorName" class="error"></span></div>
            </div>    
            <!--//////////  -->

             <!-- Giá sản phẩm -->
            <div class="mb-3">
              <label class="form-label">Giá sản phẩm</label>
              <input id="priceProduct" type="text" class="form-control" id="inputGroup-sizing-default" placeholder="Nhập Giá hoặc Đang cập nhật (nếu chưa có giá cho sản phẩm)" >
              <div class="form-text"><span id="errorPrice" class="error"></span></div>
            </div>    
            <!--//////////  -->

             <!-- Màn hình sản phẩm -->
             <div class="mb-3">
              <label class="form-label">Màn hình sản phẩm</label>
              <input id="screenProduct" type="text" class="form-control" id="inputGroup-sizing-default" placeholder="Nhập thông số của màn hình, Ví dụ: 30">
              <div class="form-text"><span id="errorScreen" class="error"></span></div>
            </div>    
            <!--//////////  -->

            <!-- Camera sau của sản phẩm -->
            <div class="mb-3">
              <label class="form-label">Camera sau của sản phẩm</label>
              <input id="backCamera" type="text" class="form-control" id="inputGroup-sizing-default"  placeholder="Nhập thông số của Camera sau">
              <div class="form-text"><span id="errorBCam" class="error"></span></div>
            </div>    
            <!--//////////  -->

             <!-- Camera trước của sản phẩm -->
             <div class="mb-3">
              <label class="form-label">Camera trước của sản phẩm</label>
              <input id="frontCamera" type="text" class="form-control" id="inputGroup-sizing-default" placeholder="Nhập thông số của Camera trước, Ví dụ: 12 MP">
              <div class="form-text"><span id="errorFCam" class="error"></span></div>
            </div>    
            <!--//////////  -->

             <!-- Hình ảnh của sản phẩm -->
             <div class="mb-3">
              <label class="form-label">Hình ảnh của sản phẩm</label>
              <input id="imgProduct" type="text" class="form-control" placeholder="Nhập đường dẫn trực tuyến: http://abc.com" id="inputGroup-sizing-default" >
              <div class="form-text"><span id="errorImg" class="error"></span></div>
            </div>    
            <!--//////////  -->

             <!-- Mô tả sản phẩm -->
             <div class="mb-3">
              <label class="form-label">Mô tả sản phẩm</label>
              <input id="descProduct" type="text" class="form-control"  >
              <div class="form-text"><span id="errorDesc" class="error"></span></div>
            </div>    
            <!--//////////  -->

             <!-- Loại sản phẩm -->
             <div class="mb-3">
              <label class="form-label">Loại sản phẩm</label>
              <input id="typeProduct" type="text" class="form-control"  id="inputGroup-sizing-default" >
              <div class="form-text"><span id="errorType" class="error"></span></div>
            </div>    
            <!--//////////  -->


					</form>
				</div>

				<!-- Modal footer -->
				<div class="formBtn mt-3 text-end">
					<button id="addBtn" type="button" class="btn btn-primary fw-bold"> <i class="fa-solid fa-plus"></i> Thêm sản phẩm</button>
				</div>
			</div>
		
	</div>
    

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- Axios -->
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"
  integrity="sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<!-- ////////// -->

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/models/products.js"></script>
<script src="../js/services/productService.js"></script>
<script src="../js/_validAddFrom.js"></script>
<script src="./addPage_js/adding.js"></script>
</body>

</html>
