<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang quản trị</title>
    <link rel="stylesheet" href="./admin_css/admin_chart.css">
</head>
<body>
    <header>
        <h1>CHART</h1>
    </header>
    <main>
        <!-- Các phần thống kê sẽ được hiển thị ở đây -->
        <section id="revenue-chart">
            <h2>Doanh thu</h2>
            <canvas id="revenueChart"></canvas>
        </section>
        <section id="order-chart">
            <h2>Đơn hàng</h2>
            <canvas id="orderChart"></canvas>
        </section>
        <section id="customer-chart">
            <h2>Khách hàng</h2>
            <canvas id="customerChart"></canvas> 
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/admin_chart.js"></script>
</body>
</html>
